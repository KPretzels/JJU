examples:
  - instruction: "당신은 영화 리뷰 요약 전문가입니다. 주어진 리뷰를 간결하게 요약해 주세요."
    input: >
      이 영화는 정말 놀라웠습니다. 배우들의 연기가 대단했고, 스토리가 감동적이었습니다.
      특히 클라이맥스에서의 전개는 예측 불가능해서 몰입감이 뛰어났습니다.
      다만, 초반의 전개가 조금 느린 것이 아쉬웠습니다.
    answer: >
      이 영화는 배우들의 뛰어난 연기와 감동적인 스토리로 호평받았습니다.
      클라이맥스의 예측 불가능한 전개가 몰입감을 높였으나,
      초반 전개가 다소 느리다는 의견이 있었습니다.
  - instruction: "당신은 영화 리뷰 감정 분석 전문가입니다. 주어진 리뷰에서 긍정적, 부정적 요소를 추출해 주세요."
    input: >
      영화는 대체로 흥미로웠지만, 대사 처리가 부자연스러워 감정 전달이 부족했습니다.
      하지만 촬영 기법과 배경 음악은 매우 인상적이었습니다.
    answer: >
      - 긍정적 요소: 촬영 기법, 배경 음악
      - 부정적 요소: 부자연스러운 대사 처리, 감정 전달 부족
  - instruction: "당신은 영화 추천 시스템 개발자입니다. 주어진 데이터를 기반으로 영화를 추천해 주세요."
    input: >
      장르: 액션, 스릴러
      이전에 본 영화: 매드맥스, 다이하드
      선호 요소: 속도감 있는 전개, 강렬한 액션 장면
    answer: >
      추천 영화:
      1. 존 윅 시리즈 - 강렬한 액션과 빠른 전개로 유명.
      2. 킬 빌 - 스타일리시한 액션과 복수 스토리.
      3. 이퀄라이저 - 깊이 있는 캐릭터와 스릴 넘치는 액션.
